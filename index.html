<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <h1>List of Frogs</h1>
    <h3>Red Frog</h3>
    <img
      src="http://www.sciencemag.org/sites/default/files/styles/article_main_large/public/images/sn-redfrogs.jpg?itok=dxRTFboG"
      height="300"
    />
    <h3>Green Frog</h3>
    <img
      src="https://www.thesprucepets.com/thmb/ffVdkwf6UEIfZoMGyk8amHeB_VU=/450x0/filters:no_upscale():max_bytes(150000):strip_icc()/95724120-56a2bcee5f9b58b7d0cdf874.jpg"
      height="350"
    />
    <h3>Yellow Frog</h3>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Schrecklicherpfeilgiftfrosch-01.jpg"
      height="400"
    />
    <h2>Now here's a song to watch frogs to.</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Oe-X-Or36iI"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h2>And here's a song frogs watch us to.</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/wOurbrW-3OI"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
